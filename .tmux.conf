# ステータスバーをトップに配置する
# ステータスバーを上部に表示する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
# set-option -g status-position bottom
# set-option -g status-left-length 100
# set-option -g status-right-length 100
set-option -g status-left-length 115
set-option -g status-right-length 80

# #H => マシン名
# #P => ペイン番号
# 最左に表示
# set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
# set-option -g status-right '#(get_ssid) #(battery -c tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスライン設定
# set-option -g status-left "#[bold]TMUX #[default]#[bg=colour014,fg=black] #P #[bg=default,fg=default] Session:#S "
set-option -g status-left "#[default]#[bg=colour148,fg=colour16,bold] #S #[bg=default,fg=colour64][#T]"
# set-option -g status-right "#(tmux-status-line)#[fg=white] %Y-%m-%d|%a| %H:%M#[default]"
set-option -g status-right "       #(sh ~/.config/tmux/get_battery_tmux.sh)#(~/tmux-powerline/powerline.sh right) "

# ウィンドウリストを左寄せ
# set-window-option -g window-status-current-format "#[fg=colour235, bg=colour73]⮀#[fg=colour255, bg=colour73] #I ⮁ #W #[fg=colour73, bg=colour235]⮀"

# ステータスバーを10秒毎に描画し直す
set-option -g status-interval 10

# センタライズ（主ウィンドウ番号など）
set-option -g status-justify right

# prefixキーをC-kに変更する
set -g prefix C-k

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1
set-window-option -g pane-base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ウィンドウを閉じた時にインデックス番号を振り直す
set-option -g renumber-windows on

# 設定ファイルをリロードする
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind-key C-a send-prefix

# | でペインを縦に分割する
bind-key | split-window -h

# - でペインを横に分割する
bind-key - split-window -v

# Vimのキーバインド(Prefix+hjkl)でペインを移動する
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Ctrl-o でペインをローテーションしながら移動
# Prefix を用いないのでタイプが楽だが、Ctrl-o を使用してしまう
# 他のソフトウェアの設定に支障をきたさないように注意
bind-key -n C-o select-pane -t :.+

# マウス操作を有効にする
set-option -g mouse on

# スクロールアップするとコピーモードに入る
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

# 最後までスクロールダウンするとコピーモードを抜ける
# bind-key -n WheelDownPane select-pane -t= \; send-keys -M
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# 256色端末を使用する
set -g default-terminal "screen-256color"
# set -g terminal-overrides 'xterm:colors=256'
set-option -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの色を設定する
set -g status-fg white
# set -g status-bg black
set -g status-bg colour234

# ウィンドウリストの色を設定する
setw -g window-status-fg colour25
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg colour202
setw -g window-status-current-bg colour237
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg white
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg colour202
# set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# コピーモードを設定する
## vim <=> tmux間でクリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi v send-keys -X begin-selection
### コピーモード中 C-v で矩形選択開始
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Prefix+Enter/y でコピー
# bind-key -T copy-mode-vi y send-keys copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

### 1行選択
bind-key -T copy-mode-vi V send-keys -X select-line
### 1行コピー
bind-key -T copy-mode-vi Y send-keys copy-line

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer

### Esc キーでコピーの反転を解除（コピーモードは抜けない）
bind-key -T copy-mode-vi Escape send-keys -X clear-selection
### Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける
bind-key -T copy-mode-vi C-c send-keys -X cancel
### Vi モード中に Ctrl-a で行頭に（Emacs ライク）
bind-key -T copy-mode-vi C-a send-keys -X start-of-line
### Vi モード中に Ctrl-e で行末に（Emacs ライク）
bind-key -T copy-mode-vi C-e send-keys -X end-of-line
### 単語の最初の1文字に移動
bind-key -T copy-mode-vi w send-keys -X next-word
### 単語の最後の1文字に移動
bind-key -T copy-mode-vi e send-keys -X next-word-end
### w の逆の動き back
bind-key -T copy-mode-vi b send-keys -X previous-word
### 画面上に映る最上行に移動
bind-key -T copy-mode-vi g send-keys -X top-line
### 画面上に映る最下行に移動
bind-key -T copy-mode-vi G send-keys -X bottom-line
### 前方検索
bind-key -T copy-mode-vi / send-keys -X search-forward
### 後方検索
bind-key -T copy-mode-vi ? send-keys -X search-backward
### ページスクロール
bind-key -T copy-mode-vi C-n send-keys -X page-up
bind-key -T copy-mode-vi C-f send-keys -X page-down
### ページ送り
bind-key -T copy-mode-vi C-u send-keys -X scroll-up
bind-key -T copy-mode-vi C-d send-keys -X scroll-down

# etc
set-option -g default-shell /usr/local/bin/zsh
set-option -g default-command /usr/local/bin/zsh

# Escの効きを良くする
set -s escape-time 0

set -g set-clipboard off

